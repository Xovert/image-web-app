{% extends 'base.html' %}

{% block title %}Main Page{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock %}

{% block content %}
<body class="d-flex justify-content-center align-items-center ">
    <div class="c-login rounded bg-body-secondary p-4" f>
         <ul class="nav nav-pills nav-tabs nav-justified mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-login" data-bs-toggle="tab" data-bs-target="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-register" data-bs-toggle="tab" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
            </li>
        </ul>
        <div class="tab-content" id="tabsLmao">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login" tabindex="0">
                <form action="/login" method="POST">

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Username</label>
                        <input type="text" id="loginName" class="form-control" name="username" placeholder="Your username here..." required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" name="password" placeholder="Your password here..." required/>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>
                            Not a member? <a href="#" id="change-tab" data-target="#pills-register" tab-target="#tab-register" >Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register" tabindex="0">
                <form action="/register" method="POST">

                    <!-- Username input -->
                    <div class="form-outline mb-4 mt-3">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" class="form-control" name="reg-username" placeholder="Your username here..." required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-control" name="reg-password" placeholder="Your password here..." required/>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        <input type="password" id="registerRepeatPassword" class="form-control" name="rpt-password" placeholder="Match the password" required/>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
